<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form>
    <div class="container">
        <h2 class="text-center">Please fill the fields</h2>
        <div class="form-group">
            <div class="radio-inline">
                <label><input type="radio" name="radio" id="male" checked>Male</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="radio" id="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="fname">First Name :</label>
            <input type="text" class="form-control" id="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name :</label>
            <input type="text" class="form-control" id="lname">
        </div>
        <div class="form-group">
            <label for="descr">Description :</label>
            <textarea class="form-control" id="descr"></textarea>
        </div>
        <table class="table table-bordered">
            <tr class="active">
                <td class="col-md-2">First name</td>
                <td class="col-md-2">Last name</td>
                <td class="col-md-1">Sex</td>
                <td class="col-md-7">Description</td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
